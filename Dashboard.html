<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 50%, rgba(255,215,0,0.8) 50%),
                  url('https://via.placeholder.com/1920x1080/000000/FFD700?text=Gold+Texture') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .dashboard-container {
      background: rgba(0, 0, 0, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px #FFD700, inset 0 0 20px rgba(255, 215, 0, 0.1);
      width: 600px;
      text-align: center;
      border: 4px solid #FFD700;
    }

    h1 {
      margin-bottom: 20px;
      color: #FFD700;
      font-size: 32px;
      text-shadow: 2px 2px 6px #000;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      color: #FFA500;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #FFD700;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      background: #111;
      color: #FFD700;
      font-size: 16px;
      font-weight: bold;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FFA500;
      box-shadow: 0 0 15px #FFD700;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bolder;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.5);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #FFA500;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Loan Application Form</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="contact.html">Contact Us</a>
    </nav>

    <form id="loanForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="amount">Loan Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter desired loan amount" required>

      <label for="purpose">Loan Purpose:</label>
      <select id="purpose" name="purpose" required>
        <option value="">-- Select Purpose --</option>
        <option value="personal">Personal Loan</option>
        <option value="business">Business Loan</option>
        <option value="education">Education Loan</option>
        <option value="home">Home Loan</option>
      </select>

      <label for="message">Additional Information:</label>
      <textarea id="message" name="message" rows="4" placeholder="Provide any extra details..."></textarea>

      <button type="submit">Submit Application</button>
    </form>

    <div class="footer">
      <p>Â© 2023 Loan Business. Secure & Trusted.</p>
    </div>
  </div>

  <script>
    document.getElementById('loanForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;
      const purpose = document.getElementById('purpose').value;

      if (fullname && email && phone && amount && purpose) {
        alert('Thank you, ' + fullname + '! Your loan application has been submitted. (Demo only)');
        // In a real app, you would send this data to a server here
      } else {
        alert('Please fill out all required fields.');
      }
    });
  </script>
</body>
</html>
