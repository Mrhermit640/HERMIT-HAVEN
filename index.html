<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Business Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 50%, rgba(255,215,0,0.8) 50%),
                  url('https://via.placeholder.com/1920x1080/000000/FFD700?text=Gold+Texture') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 40px #FFD700, inset 0 0 20px rgba(255, 215, 0, 0.1);
      text-align: center;
      width: 400px;
      border: 4px solid #FFD700;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #FFD700;
    }

    h1 {
      margin-bottom: 10px;
      color: #FFD700;
      font-size: 32px;
      font-weight: bolder;
      text-shadow: 2px 2px 6px #000;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #FFA500;
      margin-bottom: 30px;
      font-weight: normal;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      color: #FFA500;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #FFD700;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      background: #111;
      color: #FFD700;
      font-size: 16px;
      font-weight: bold;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #FFA500;
      box-shadow: 0 0 15px #FFD700;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bolder;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.5);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #FFA500;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://via.placeholder.com/80x80/FFD700/000000?text=Logo" alt="Loan Business Logo">
    </div>
    <h1>Secure Loan Portal</h1>
    <p class="subtitle">Access your account to manage loans and finances</p>

    <nav>
      <a href="index.html">Home</a> |
      <a href="About Us.html">About Us</a>
      <a href="contact.html">Contact Us</a> 
    </nav>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit">Login to Your Account</button>
    </form>

    <div class="footer">
      <p>Â© 2023 Loan Business. Secure & Trusted.</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert('Login successful! Redirecting to dashboard... (Demo only)');
        // window.location.href = '/dashboard';
      } else {
        alert('Please enter valid username and password.');
      }
    });
  </script>
</body>
</html>
