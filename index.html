<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Business Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 50%, rgba(255,215,0,0.8) 50%);
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.95);
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      border: 4px solid #FFD700;
    }
    h1 { margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 2px solid #FFD700; background: #111; color: #FFD700; }
    button { width: 100%; padding: 12px; background: linear-gradient(45deg, #FFD700, #FFA500); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .toggle-link { margin-top: 10px; color: #FFA500; cursor: pointer; display: block; }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #FFA500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Login</h1>

    <!-- Navigation Links -->
    <nav>
      <a href="index.html">Home</a> |
      <a href="About Us.html">About Us</a> |
      <a href="Contact Us.html">Contact Us</a> |
    </nav>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <span class="toggle-link" id="toggleForm">Create an account</span>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCCVp7kw8vw1owRBC8b9VbKkwtFJy9d04g",
      authDomain: "hermit-microloans27.firebaseapp.com",
      projectId: "hermit-microloans27",
      storageBucket: "hermit-microloans27.appspot.com",
      messagingSenderId: "949608098960",
      appId: "1:949608098960:web:77a8345129dbe753667c15",
      measurementId: "G-2288H27VYX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toggleLink = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');

    // Toggle between login and register
    toggleLink.addEventListener('click', () => {
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.textContent = 'Login';
        toggleLink.textContent = 'Create an account';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.textContent = 'Create Account';
        toggleLink.textContent = 'Already have an account? Login';
      }
    });

    // Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    });

    // Register
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account created successfully!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
