    body {

      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.95);
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      border: 4px solid #FFD700;
    }
    h1 { margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 2px solid #FFD700; background: #111; color: #FFD700; }
    button { width: 100%; padding: 12px; background: linear-gradient(45deg, #FFD700, #FFA500); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .toggle-link { margin-top: 10px; color: #FFA500; cursor: pointer; display: block; }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #FFA500;
    }

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <span class="toggle-link" id="toggleForm">Create an account</span>
  </div>
